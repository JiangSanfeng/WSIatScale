description: write mask LM predictions.
tasks:
    - name: wiki-ann-0-9
      cluster: ai2/on-prem-ai2-server2
      spec:
        image: lm-mask-preds
        resultPath: /output
        args: ['python', 'write_mask_preds.py', '--data_dir', '/data/wiki/', '--starts_with', 'wiki', '--files_range', '0-9', '--out_dir', '/output/replacements', '--dataset', 'wiki', '--max_tokens_per_batch', '16384', '--fp16']
        datasetMounts:
        - datasetId: wiki-ann
          containerPath: /data/wiki

